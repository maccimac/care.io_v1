<div 
  class="modal fade show" id="modalBooking" tabindex="-1" role="dialog"  aria-hidden="true"
>
  
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content p-0">
      <!-- <div class="modal-header d-flex justify-content-end">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> -->
      <div class="care--modal-close__wrapper">
        <button type="button" class=" close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body p-0">
        <div class="row m-0">
          <div id="bookingForm" class="x-col-md-8 p-5">
            <h3>
              Book
              <span id="partnerName">
                John Sharma
              </span>
            </h3>

            <form>
              <div class="my-4">
                <h4>Price Per Hour</h4>
                $<strong id="partnerRate">26</strong>/hr
              </div>
              
              <div class="my-4">
                <h4>Service Type</h4>
                <div id="partnerServices" class="form-group">
                  <div class="form-check d-inline-block mx-3">
                    <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
                    <label class="form-check-label">Service 1</label>
                  </div>
                  <div class="form-check d-inline-block mx-3">
                    <input class="form-check-input" type="checkbox" id="check2" name="option2" value="something" checked>
                    <label class="form-check-label">Service 2</label>
                  </div>
                  <div class="form-check d-inline-block mx-3">
                    <input class="form-check-input" type="checkbox" id="check3" name="option3" value="something" >
                    <label class="form-check-label">Service 3</label>
                  </div>
              </div> 
            </div>
            <div class="my-4">
              <h4>Appointment Date</h4>
              <div class="input-group date">
                <input type="text"  id="bookingDatepicker" class="form-control"/>
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
                <div id="careio-datepicker"></div>
              </div>  
            </div>
            <div class="my-4">
              <h4>Appointment Time</h4>
              <div class="form-group d-flex">
                  <div class="booking-input--start-time mr-4 ">
                    <label for="inputStartIme">Start time</label>
                    <select class="form-control" id="inputStartTime">
                      <option>7 am</option>
                      <option>8 am</option>
                      <option>9 am</option>
                      <option>10 am</option>
                      <option>11 am</option>
                    </select>
                  </div>
                  <div>&nbsp;</div>
                  <div class="booking-input--end-time">
                    <label for="inputStartIme">End time</label>
                    <select class="form-control" id="inputEndTime">
                      <option>4 pm</option>
                      <option>5 pm</option>
                      <option>6 pm</option>
                      <option>7 pm</option>
                      <option>8 pm</option>
                      <option>9 pm</option>
                      <option>10 pm</option>
                      <option>11 pm</option>
                    </select>
                  </div>
                  
              </div>
            </div>
              

              
              <button id="SubmitBooking" type="submit" class="login btn btn-primary">Book</button>
            </form>


          </div>

          <!-- <div id="bookingSummary" class="booking-summary col-md-4 bg--dark p-5">
            &nbsp;

          </div> -->

        </div>
        

      </div>

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
